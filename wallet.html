<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Cryptoonchainpro.com</title>
   <link rel="shortcut icon" href="./img/Logo.jpg" type="image/svg+xml">


  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <script>

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'stock-green': '#16a34a',
            'stock-red': '#dc2626',
            'stock-blue': '#2563eb',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #f3f4f6; /* Tailwind's gray-100 */
      color: #1e293b; /* Tailwind's slate-800 */
      font-family: 'Inter', sans-serif;
    }
    
    .wallet-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 18px rgba(203, 213, 225, 0.3);
      text-align: center;
      color: #1e293b;
    }

    .dollar-sign::before {
      content: "$";
    }

    .btn-primary {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
    .btn-danger {
      background-color: #dc2626;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }
    .btn-danger:hover {
      background-color: #b91c1c;
    }

    
    .sidebar {
      background: white;
      height: auto;
      overflow-y: auto;
      border-right: 1px solid #e2e8f0;
      padding: 1.5rem;
      box-shadow: 1px 0 4px rgba(203, 213, 225,0.5);
     
    }

    .company-list-item {
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 0.5rem;
      color: #334155; /* slate-700 */
      padding: 0.75rem;
      display: flex;
      align-items: center;
      background: white;
      box-shadow: 0 2px 6px rgb(203 213 225 / 0.2);
      margin-bottom: 0.5rem;
      
    }
    
    .company-list-item:hover {
      background-color: #eff6ff;
      border-left: 4px solid #2563eb;
      color: #1e40af;
    }
    .company-list-item.active {
      background-color: #dbeafe;
      border-left: 4px solid #2563eb;
      font-weight: 600;
      color: #1e40af;
    }
    .portfolio-card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 18px rgb(203 213 225 / 0.35);
      border: none;
      color: #1e293b;
    }
    .dollar-sign::before {
      content: "$";
    }
    .trade-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .trade-form {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgb(203 213 225 / 0.7);
      color: #1e293b;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      color: #334155;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .form-input:focus {
      outline: 2px solid #2563eb;
      background: white;
      border-color: #2563eb;
    }
    .btn-trade {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 1.05rem;
    }
    .btn-buy {
      background-color: #16a34a;
      color: white;
    }
    .btn-buy:hover {
      background-color: #15803d;
    }
    .btn-sell {
      background-color: #dc2626;
      color: white;
    }
    .btn-sell:hover {
      background-color: #b91c1c;
    }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #94a3b8;
    }
    table {
      border-collapse: separate;
      border-spacing: 0 0.75rem;
      width: 100%;
    }
    th {
      color: #64748b;
      font-weight: 700;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #e2e8f0;
      text-align: left;
    }
    td {
      padding: 0.5rem 0;
      color: #334155;
    }
    tr td:first-child {
      font-weight: 600;
    }
    tr td:nth-child(5),
    tr td:nth-child(6) {
      font-weight: 600;
    }

    .header-bg {
      background: linear-gradient(90deg, #1e3a8a, #0f172a);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

  <!-- Header -->
  <header class="header-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <img src="img/Logo.jpg" width="50" height="50" alt="">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
            Cryptoonchainpro.com â€” Invest with Confidence
          </h1>
        </div>
        <a href="index.html" class="text-blue-400 hover:text-blue-300">
          <i class="fas fa-arrow-left mr-2"></i>Back to Home page
        </a>
      </div>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex max-w-7xl mx-auto my-8 px-4 gap-8">
   <!-- Sidebar -->
    <aside class="w-72 sidebar">
      <h2 class="text-xl font-semibold mb-6 text-blue-700">My Holdings</h2>
      <a href="#" class="company-list-item active"><i class="fas fa-user-alt"></i>- My Profile </a>
      <a href="wallet.html" class="company-list-item"><i class="fas fa-money-bill-wave"></i>- Wallet </i></a>
      <a href="#" class="company-list-item"><i class="fas fa-comment-alt"></i>- Inbox </a>
      <a href="#" class="company-list-item"><i class="fas fa-bell"></i>- Notifications </a>
      <a href="#" class="company-list-item"> <i class="fas fa-cog"></i>- Account Settings</a>
      <a href="#" class="company-list-item"><i class="fas fa-power-off"></i>- Log Out </a>
      
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <h2 class="text-3xl font-bold mb-8">My Wallet</h2>

      <main class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Wallet Balance -->
    <section class="wallet-card">
      <h2 class="text-xl font-semibold mb-2">Wallet Balance</h2>
      <p id="walletBalance" class="text-4xl font-extrabold dollar-sign">0.00</p>
    </section>

    <!-- Add / Withdraw Money -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="wallet-card text-left">
        <h3 class="text-lg font-semibold mb-3">Add Money</h3>
        
        <button id="addMoneyBtn" class="btn-primary">Add Money</button>
      </div>
      <div class="wallet-card text-left">
        <h3 class="text-lg font-semibold mb-3">Withdraw Money</h3>
        
        <button id="withdrawMoneyBtn" class="btn-danger">Withdraw Money</button>
      </div>
    </section>


      <!-- Transactions -->
      <section class="portfolio-card mt-8">
        <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
        <div id="transactionsList"></div>
        <div id="emptyTransactionsMessage" class="empty-state">
          <i class="fas fa-history text-4xl mb-4"></i>
          <p>No transactions yet</p>
        </div>
      </section>
    </main>
  </div>

  <script>
     window.addEventListener('storage', (event) => {
  if(event.key === 'portfolio') {
    loadPortfolio(); // reload the portfolio display on portfolio page
  }
});

  </script>

</body>
</html>
